<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello');

    // Interpolated

    console.log('Hello, I am a %s string!', 'ðŸ’–');

    // Styled

    console.log('%c Rock and roller', 'font-size:30px; color: red;');

    // warning!

    console.warn('Bad news. None of us know what we are doing.');

    // Error :|

    console.error('That bad news has come back to bite us in the bottom');

    // Info

    console.info('If you place a pencil between your index and middle finger where they meet your palm, and then squeeze both fingers together using your other hand, it will really really hurt.');

    // Testing

    console.assert(1 === 2, 'All is not well with the world');

    // clearing
    
    // console.clear();

    // Viewing DOM Elements

    // console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('well');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
      });

   
   // table

    console.table(dogs);

  </script>
</body>
</html>
